<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes Page 4</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #e6f7ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            color: #0066cc;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 102, 204, 0.2);
            max-width: 800px;
            margin: 20px;
            position: relative;
            overflow: hidden;
        }
        .container:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(90deg, #0066cc, #00ccff, #0066cc);
        }
        h1 {
            color: #0066cc;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .image-gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #00ccff;
            transition: all 0.3s;
        }
        .image-gallery img:hover {
            transform: scale(1.1);
            border-color: #0066cc;
            box-shadow: 0 5px 15px rgba(0, 102, 204, 0.4);
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .btn {
            background: linear-gradient(45deg, #0066cc, #00ccff);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 102, 204, 0.4);
        }
        .btn-prev {
            background: linear-gradient(45deg, #ff6600, #ff9933);
        }
        @media (max-width: 768px) {
            .btn {
                width: 100%;
                padding: 10px 0;
                margin-bottom: 15px;
                text-align: center;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Make a Wish!</h1>
        <p>Let’s chase sunsets and whisper dreams,
Build a love that flows like endless streams.</p>
        
        <div class="image-gallery">
            <img src="./images/1000097260.jpg" alt="Wish">
            <img src="./images/1000097261.jpg" alt="Dream">
            <img src="./images/1000097263.jpg" alt="Hope">
            <img src="./images/1000097302.jpg" alt="Success">
            <img src="./images/1000097304.jpg" alt="Stars">
        </div>
        
        <div class="btn-container">
            <a href="page3.html" class="btn btn-prev">Previous</a>
            <a href="page5.html" class="btn">Next Wish</a>
        </div>
    </div>
</body>
</html>
